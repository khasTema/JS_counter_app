<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Counter</title>
</head>
<body>
	<div class="counter">
		<h1 id="count-el">0</h1>
		<button id="increment" onclick="increaser()">PLUS</button>
		<button id="save" onclick="saver()">SAVE</button>
		<button id="reset" onclick="deleter()">RESET</button>
		<div class="watch">
			<h2 id="save-place">0</h2>
			<br>
			<button id="clean" onclick="allReset()">clear</button>
		</div>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
